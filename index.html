<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>
<body>
    <div class="container">
        <h1 class="currency__title">Текущий курс</h1>
        <div class="currency__current__wrapper">
            <div class="currency__current__item">
                <span class="currency__current__value">74</span>
                <span class="currency__current__name">USD</span>
            </div>
            <div class="currency__current__item">
                <span class="currency__current__value">80</span>
                <span class="currency__current__name">EUR</span>
            </div>
            <div class="currency__current__item">
                <span class="currency__current__value">14</span>
                <span class="currency__current__name">CHY</span>
            </div>
        </div>
    </div>
</body>
</html>
